<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Result Portal</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            text-align: center;
        }
        .container {
            width: 40%;
            margin: 50px auto;
            padding: 20px;
            background: white;
            box-shadow: 0px 0px 10px gray;
            border-radius: 10px;
            text-align: left;
        }
        h2 {
            color: #333;
            text-align: center;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }
        select, input, button {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background-color: ##31ad43;
        }
        .result-box {
            margin-top: 20px;
            padding: 15px;
            border-radius: 5px;
            background: #eef;
            text-align: left;
        }
        .pass {
            font-weight: bold;
            font-size: 18px;
            color: green;
        }
        .fail {
            font-weight: bold;
            font-size: 18px;
            color: red;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Check Your Exam Result</h2>

        <div class="form-group">
            <label for="classSelect">Select Class:</label>
            <select id="classSelect">
                <option value="" disabled selected>Select your class</option>
                <option value="Class 1">Class 1</option>
                <option value="Class 2">Class 2</option>
                <option value="Class 3">Class 3</option>
                <option value="Class 4">Class 4</option>
                <option value="Class 5">Class 5</option>
                <option value="Class 6">Class 6</option>
                <option value="Class 7">Class 7</option>
                <option value="Class 8">Class 8</option>
                <option value="Class 9">Class 9</option>
                <option value="Class 10">Class 10</option>
            </select>
        </div>

        <div class="form-group">
            <label for="rollNumber">Enter Roll Number:</label>
            <input type="text" id="rollNumber" placeholder="Enter Roll Number">
        </div>

        <button onclick="getResult()">Check Result</button>

        <div id="result" class="result-box" style="display: none;"></div>
    </div>

    <script>
        const sheetID = "1NHnBpLQHq52X4-bagOrnWcN0xhClWj70Qr_pzACwW0E";  
        let cachedData = {};  

        async function getResult() {
            let roll = document.getElementById("rollNumber").value.trim();
            let selectedClass = document.getElementById("classSelect").value;
            let resultDiv = document.getElementById("result");

            if (!selectedClass) {
                alert("Please select your class!");
                return;
            }

            if (roll === '') {
                alert("Please enter a roll number!");
                return;
            }

            let resultText = "Result Not Found!";
            resultDiv.style.display = "none";

            // Check if data for the selected class is already cached
            if (!cachedData[selectedClass]) {
                let sheetURL = `https://docs.google.com/spreadsheets/d/${sheetID}/gviz/tq?tqx=out:json&sheet=${selectedClass}`;
                try {
                    let response = await fetch(sheetURL);
                    let text = await response.text();
                    let json = JSON.parse(text.substr(47).slice(0, -2)); 
                    let rows = json.table.rows;
                    let headers = json.table.cols.map(col => col.label);

                    cachedData[selectedClass] = rows.map(row => {
                        let rowData = {};
                        headers.forEach((header, index) => {
                            rowData[header] = row.c[index]?.v || "N/A";
                        });
                        return rowData;
                    });

                } catch (error) {
                    console.error("Error fetching data:", error);
                    resultDiv.innerHTML = "Error fetching results. Please try again later.";
                    resultDiv.style.display = "block";
                    return;
                }
            }

            // Search for the roll number in the cached data
            let studentResult = cachedData[selectedClass].find(student => student["Roll Number"] == roll);

            if (studentResult) {
                resultText = `<b>Roll Number:</b> ${studentResult["Roll Number"]}<br><table border='1' style='width:100%; text-align:left;'>`;

                Object.keys(studentResult).forEach(key => {
                    let value = studentResult[key];

                    if (key.toLowerCase() === "result") {
                        value = `<span class="${value.toLowerCase() === 'pass' ? 'pass' : 'fail'}">${value}</span>`;
                    }

                    resultText += `<tr><td><b>${key}</b></td><td>${value}</td></tr>`;
                });

                resultText += `</table>`;
                resultDiv.innerHTML = resultText;
                resultDiv.style.display = "block";
            } else {
                resultDiv.innerHTML = "Result Not Found!";
                resultDiv.style.display = "block";
            }
        }
    </script>

</body>
</html>
